---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post">
    <a href="{{ post.url }}" class="post-link post-title">
      {{ post.title }}<br />
      <span class="meta">
        <time>{{ post.date | date_to_string }}</time>
      </span>
    </a>
  </li>
  {% endfor %}
</ul>
