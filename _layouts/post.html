<html>
  <head></head>
  {% include header.html %}
  <body>
    <div id='container'>
      <div class="pull-right small"><a href="#me">Hi, my name is Mu-An Chiou</a></div>
      <a class='sec-head' href='/'>&#9873;</a>
      <div class='site'>
        <div class='hr'>
          <div class='title'>
            <a href='{{ page.url }}'>
              {{ page.title }}
            </a>
          </div>
        </div>
        <div class="twitter"><a href="https://twitter.com/share" class="twitter-share-button" data-via="muanchiou">Tweet</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></div>
        <section class='post'>
          <center class='date muted'>{{ page.date | date_to_string }}</center>
          {{ content }}
        </section>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
