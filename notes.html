---
layout: default
title: Short notes
header_content: Shouting into the void.
---

<ul class="notes">
{% for note in site.data.notes %}
{% assign id = note.date | date: "%Y%m%d%I%M" %}
<li class="note" id="t{{ id }}">
  <h2 class="note-heading">
    <a href="#t{{ id }}" class=" monospace">
      <span class="targeted">⬤</span>
      {{ note.date | date: "%B %d, %Y" }} #
    </a>
      <open-heart class="text-open-heart monospace" href="https://likes.muan.dev/?id=note-t{{ id }}" emoji="❤️" aria-labelledby="like-prompt">
        <span class="on">Liked ♥︎.</span><span class="off">Like?</span>
      </open-heart>
  </h2>
  {{ note.content | markdownify }}
</li>
{% endfor %}
