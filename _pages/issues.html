---
layout: default
title: GitHub issues I care about
header_content: |
  <a class="text" href="/issues.xml">RSS</a>
  <a class="text" href="https://www.youtube.com/watch?v=EmLHOGT0v4c">The issues</a>
---


<ul class="terminal">
{% for issue in site.data.issues %}
  <li class="line">
    <div><code><span class="desc">{{ issue.date }}</span> [<a class="desc" href="https://github.com/{{ issue.repo }}">{{ issue.repo }}</a>]</code></div>
    <a href="{{ issue.url }}">{{ issue.title }}</a><br>
    {{ issue.note }}
  </li>
{% endfor %}
</ul>
