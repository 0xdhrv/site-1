---
layout: default
title: Photos
---

<input type="radio" name="layout" value="x-scroll" id="x-scroll" checked> <label for="x-scroll">Horizontal scroll</label>
<input type="radio" name="layout" value="y-scroll" id="y-scroll"> <label for="y-scroll">Vertical scroll</label>
<input type="radio" name="layout" value="grid" id="grid"> <label for="grid">Grid</label>

<div class="photos-wrapper">

{% assign photos = site.data.photos %}
{% for photo in photos %}
<figure id="P{{ photo.guid }}">
  <a href="{{ photo.path }}/public">
    <img 
      src="{{ photo.path }}/public"
      style="aspect-ratio: {{ photo.width | times: 1.0 | divided_by: photo.height| round: 3 }};"
      alt="{{ photo.caption }}" 
      loading="lazy">
  </a>
  <figcaption>
    <p>{{ photo.caption }}</p>
    <span class="desc photo-metadata">{{ photo.createdAt | date: "%Y/%m/%d (%a)" }}</span>
  </figcaption>
</figure>
{% endfor %}

</div>
