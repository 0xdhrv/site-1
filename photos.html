---
layout: default
title: Photos
---

<input type="radio" name="layout" value="y-scroll" id="y-scroll" checked>
<label for="y-scroll">
  <svg width="15" height="15" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><title>vertical scroll</title><path d="M55 0a5 5 0 0 1 5 5v31a5 5 0 0 1-5 5H5a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5h50ZM55 47a5 5 0 0 1 5 5v8H0v-8a5 5 0 0 1 5-5h50Z" fill="#D9D9D9"/></svg>
</label>
<input type="radio" name="layout" value="x-scroll" id="x-scroll">
<label for="x-scroll">
  <svg width="15" height="15" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><title>horizontal scroll</title><path d="M0 5a5 5 0 0 1 5-5h30a5 5 0 0 1 5 5v50a5 5 0 0 1-5 5H5a5 5 0 0 1-5-5V5ZM47 5a5 5 0 0 1 5-5h8v60h-8a5 5 0 0 1-5-5V5Z" fill="#D9D9D9"/></svg>
</label>
<input type="radio" name="layout" value="grid" id="grid">
<label for="grid">
  <svg width="15" height="15" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg"><title>grid</title><path d="M22 0a5 5 0 0 1 5 5v22a5 5 0 0 1-5 5H5a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5h17ZM22 38a5 5 0 0 1 5 5v12a5 5 0 0 1-5 5H5a5 5 0 0 1-5-5V43a5 5 0 0 1 5-5h17ZM55 0a5 5 0 0 1 5 5v11a5 5 0 0 1-5 5H38a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5h17ZM55 26a5 5 0 0 1 5 5v24a5 5 0 0 1-5 5H38a5 5 0 0 1-5-5V31a5 5 0 0 1 5-5h17Z" fill="#D9D9D9"/></svg>
</label>

<div class="photos-wrapper">

{% assign photos = site.data.photos %}
{% for photo in photos %}
<figure id="P{{ photo.guid }}">
  <a href="{{ photo.path }}/public">
    <img 
      src="{{ photo.path }}/public"
      style="aspect-ratio: {{ photo.width | times: 1.0 | divided_by: photo.height| round: 3 }};"
      alt="{{ photo.caption }}" 
      loading="lazy">
  </a>
  <figcaption>
    <p>{{ photo.caption }}</p>
    <span class="desc photo-metadata">{{ photo.createdAt | date: "%Y/%m/%d (%a)" }}</span>
  </figcaption>
</figure>
{% endfor %}

</div>
