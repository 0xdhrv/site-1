---
layout: default
title: Photos
---

{% assign photos = site.data.photos %}
{% for photo in photos %}
<figure id="P{{ photo.guid }}">
  <img 
    src="{{ photo.path }}/public"
    style="aspect-ratio: calc({{ photo.width }}/{{ photo.height }});"
    alt="{{ photo.caption }}" 
    loading="lazy">
  <figcaption>
    <p>{{ photo.caption }}</p>
    <span class="desc photo-metadata">{{ photo.createdAt | date: "%Y/%m/%d (%a)" }}</span>
  </figcaption>
</figure>
{% endfor %}
